name: take_my_tym_admin
description: "Take My Tym Admin side is a comprehensive dashboard for managing user data, content, and analytics for the Take My Tym application. It includes features such as real-time updates, user management, content moderation, and detailed reporting."


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_screenutil: ^5.9.0
  cupertino_icons: ^1.0.2
  go_router: ^13.2.4
  lottie: ^3.1.0
  firebase_core: ^2.29.0
  flutter_svg: ^2.0.10+1
  flutter_side_menu: ^0.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - asset/

  fonts:
    - family: Poppins
      fonts:
        - asset: asset/font/Poppins/Poppins-Regular.ttf
        - asset: asset/font/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: asset/font/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: asset/font/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: asset/font/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: asset/font/Poppins/Poppins-Black.ttf
          weight: 900

    - family: Denton Condensed
      fonts:
        - asset: asset/font/Denton Condensed/DentonCondensedTest-Regular.otf
        - asset: asset/font/Denton Condensed/DentonCondensedTest-Black.otf
          weight: 800
        - asset: asset/font/Denton Condensed/DentonCondensedTest-Medium.otf
          weight: 900
